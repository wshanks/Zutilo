<linkset>
  <html:link rel="localization" href="zutilo.ftl"/>
</linkset>
<vbox onload="initializePrefWindow(); buildMenuPrefs();">
  <vbox class="main-section">
      <label><html:h2 data-l10n-id='zutilo-preferences-menu-items'></html:h2></label>
      <groupbox style="display:grid;" id="zutilo-prefpane-item-rows">
        <label><html:h3 data-l10n-id='zutilo-preferences-ui-itemmenu'></html:h3></label>
      </groupbox>


     <groupbox id="zutilo-prefpane-collection-rows">
        <label><html:h3 data-l10n-id='zutilo-preferences-ui-collectionmenuLabel'></html:h3></label>
     </groupbox>
   </vbox>

   <vbox class="main-section">
      <label><html:h2 data-l10n-id='zutilo-preferences-shortcuts'></html:h2></label>
      <tree id="key-tree" flex="1" enableColumnDrag="true" height="300"
          seltype="single" onselect="keyView.selectionChanged();">
          <treecols>
              <treecol id="shortcut-name"
                  data-l10n-id="zutilo-preferences-shortcuts-labels"
                  flex="1" sortDirection="ascending" sortActive="true"
                  persist="width,ordinal,sortDirection,sortActive,hidden"/>
              <splitter class="tree-splitter"/>
              <treecol id="shortcut-category"
                  data-l10n-id="zutilo-preferences-shortcuts-categories"
                  flex="1"
                  persist="width,ordinal,sortDirection,sortActive,hidden"/>
              <splitter class="tree-splitter"/>
              <treecol id="shortcut-value"
                  data-l10n-id="zutilo-preferences-shortcuts-keys"
                  flex="1"
                  persist="width,ordinal,sortDirection,sortActive,hidden"/>
           </treecols>

          <treechildren alternatingbackground="true"/>
      </tree>

      <groupbox id="editbox" orient="horizontal">
          <textbox id="edit" flex="1" onfocus="this.select();"
              onkeypress="Recognize(event);"/>
          <button data-l10n-id="zutilo-preferences-shortcuts-apply"
              oncommand="applyShortcut();"/>
          <button data-l10n-id="zutilo-preferences-shortcuts-disable"
              oncommand="Disable();"/>
      </groupbox>

   </vbox>

   <vbox class="main-section">
      <label><html:h2 data-l10n-id='zutilo-preferences-readme-caption'></html:h2></label>
      <groupbox>
          <vbox>
              <label is="zotero-text-link" data-l10n-id="zutilo-preferences-readme-button"/>
              <label is="zotero-text-link" data-l10n-id="zutilo-about-opengithub" href="https://github.com/wshanks/Zutilo"/>
          </vbox>
      </groupbox>

   </vbox>

</vbox>

zutilo.captions.itemmenu = Zutilo ajoute plusieurs fonctionnalités utiles aux opérations avec les éléments de Zotero, elles sont accessibles depuis l'entrée de menu de Zotero.
zutilo.captions.contentareamenu = Zutilo ajoute des fonctionnalités pour associer à l'élément sélectionné la page courante ou la cible d'un lien de la page courante.
zutilo.captions.statusbaricon = Zutilo ajoute des fonctionnalités pour enregistrer des éléments de pages web avec ou sans fichiers associés (Zutilo ajoute une fonction inverse de celle de Zotero telle que dans le préférences pour fichiers associés)
zutilo.captions.uipreferences = Vous pouvez décider dans les préférences de Zutilo des fonctionnalités qui apparaîtront dans les menus contextuels (et si elles apparaîtront directement dans un menu ou dans un sous-menu).
zutilo.captions.shortcuts = Les raccourcis-clavier utiles à plusieurs fonctions de Zotero et Zutilo peuvent être personnalisés dans les préférences de Zutilo.
